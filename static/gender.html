<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Start pagina</title>
</head>
<body>
<header>
    <button id="backbutton"></button>
    <img id="logo" src="../static/images/logo.png" alt="logo luvely">

</header>
<main class="normalmain">
    <form action="">
        <div id="form">
            <h1> What are you looking for?</h1>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" class="radio" id="men" name="gender" value="men">
                <label class="label" for="men">Men</label>
                <input type="radio" class="radio" id="women" name="gender" value="women">
                <label class="label" for="women">Women</label>
                <input type="radio" class="radio" id="everyone" name="gender" value="everyone">
                <label class="label" for="everyone">Everyone</label>
            </fieldset>
            <fieldset>
                <legend>Sexuality:</legend>
                <input type="radio" class="radio" id="straight" name="sexuality" value="straight">
                <label class="label" for="straight">Straight</label>
                <input type="radio" class="radio" id="gay" name="sexuality" value="gay">
                <label class="label" for="gay">Gay</label>
                <input type="radio" class="radio" id="bi" name="sexuality" value="bi-sexual">
                <label class="label" for="bi">Bi-sexual</label>
                <input type="radio" class="radio" id="does" name="sexuality" value="doesntmatter">
                <label class="label" for="does">Doesn't matter</label>
            </fieldset>
            <fieldset>
                <legend>Age:</legend>
                <label class="agelabel" for="min-leeftijd">Minimum leeftijd</label>
                <input type="number" id="min-leeftijd"  min="18" max="100" name="minimum leeftijd">
                <label class="agelabel" for="max-leeftijd">Maximum leeftijd</label>
                <input type="number" id="max-leeftijd"  min="18" max="100" name="maximum leeftijd">
            </fieldset>
            <fieldset>
                <legend>Distance:</legend>
                <input type="number" >
            </fieldset>
            <fieldset >
                <legend>What genres would you like to watch together?</legend>
                <div id="movies">
                    <input type="checkbox" class="radio" id="horror">
                    <label class="label" for="horror">Horror</label>

                    <input type="checkbox" class="radio" id="fantasy">
                    <label class="label" for="fantasy">Fantasy</label>

                    <input type="checkbox" class="radio" id="thriller">
                    <label class="label" for="thriller">Thriller</label>

                    <input type="checkbox" class="radio" id="comedy">
                    <label class="label" for="comedy">Comedy</label>

                    <input type="checkbox" class="radio" id="action">
                    <label class="label" for="action">Action</label>

                    <input type="checkbox" class="radio" id="romantic">
                    <label class="label" for="romantic">Romantic</label>

                    <input type="checkbox" class="radio" id="drama">
                    <label class="label" for="drama">Drama</label>

                    <input type="checkbox" class="radio" id="docu">
                    <label class="label" for="docu">Docu</label>
                </div>
            </fieldset>
            <fieldset >
                <legend>What would you like to listen to together?</legend>
                <div id="movies">
                    <input type="checkbox" class="radio" id="rock">
                    <label class="label" for="rock">Rock</label>

                    <input type="checkbox" class="radio" id="pop">
                    <label class="label" for="pop">Pop</label>

                    <input type="checkbox" class="radio" id="hiphop">
                    <label class="label" for="hiphop">Hip hop</label>

                    <input type="checkbox" class="radio" id="dance">
                    <label class="label" for="dance">Dance</label>

                    <input type="checkbox" class="radio" id="rap">
                    <label class="label" for="rap">Rap</label>

                    <input type="checkbox" class="radio" id="classic">
                    <label class="label" for="classic">Classic</label>

                    <input type="checkbox" class="radio" id="jazz">
                    <label class="label" for="jazz">Jazz</label>

                    <input type="checkbox" class="radio" id="metal">
                    <label class="label" for="metal">Metal</label>
                    
                </div>
            </fieldset>
        </div>
        <div class="submitButton">
        <input id="next" type="submit" value="Go!" >
        </div>

        <!-- <button id="next" >Next <img src="../static/images/pijltjerechts.png" alt="pijltje naar rechts"></button> -->
    </form>
    
</main>

<footer>

</footer>

</body>
</html>
